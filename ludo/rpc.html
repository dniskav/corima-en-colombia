var corX=0;
var corY=0;

function reubica(capa){
	if(parseInt(capa.style.left)<parseInt(contenedor.style.left)){
	capa.style.left=parseInt(contenedor.style.left)+1;}

	if(parseInt(capa.style.left)+parseInt(capa.style.width)>parseInt(contenedor.style.left)+parseInt(contenedor.style.width)){
	capa.style.left=parseInt(contenedor.style.left)+parseInt(contenedor.style.width)-parseInt(capa.style.width)-1;}

	if(parseInt(capa.style.top)<parseInt(contenedor.style.top)){
	capa.style.top=parseInt(contenedor.style.top)+1;}

	if(parseInt(capa.style.top)+parseInt(capa.style.height)>parseInt(contenedor.style.top)+parseInt(contenedor.style.height)){
	capa.style.top=parseInt(contenedor.style.top)+parseInt(contenedor.style.height)-parseInt(capa.style.height)-1;}

return;
}

function liberarVar(capa){
	corX=0;
	corY=0;
	reubica(capa);
	return;
}

function guardaCor(cor){
	corX=event.x-parseInt(cor.style.left);
	corY=event.y-parseInt(cor.style.top);
	return;
}

function rpc(capa){
	capa.style.left = event.x-corX;
	capa.style.top  = event.y-corY;
	return;
}
